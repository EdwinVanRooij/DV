    var diameter = 1500, //max size of the bubbles
        color = d3.scale.category20b(); //color category

    var bubble = d3.layout.pack()
        .sort(null)
        .size([diameter, diameter])
        .padding(1.5);

    var svg = d3.select("body")
        .append("svg")
        .attr("width", diameter)
        .attr("height", diameter) ;

    svg.append("text")
        .attr("x", (diameter / 2))
        .attr("y", 65)
        .attr("text-anchor", "middle")
        .style("font-size", "18px")
        .style("text-decoration", "underline")
        .text("Word frequencies for year 2012");

    function updateBubbles(yearInUnix) {
        var d = new Date(yearInUnix * 1000 + moment('1970-01-02', "YYYY MM DD").unix());
        var year = d.getFullYear();

        d3.csv(year + "_20.csv", function (error, data) {

            //convert numerical values from strings to numbers
            data = data.map(function (d) {
                d.value = +d["frequency"];
                return d;
            });

            //bubbles needs very specific format, convert data to this.
            var nodes = bubble.nodes({children: data}).filter(function (d) {
                return !d.children;
            });

            //setup the chart
            var bubbles = svg.append("g")
                .attr("transform", "translate(0,0)")
                .selectAll(".bubble")
                .data(nodes)
                .enter();

            //create the bubbles
            bubbles.append("circle")
                .attr("r", function (d) {
                    return d.r;
                })
                .attr("cx", function (d) {
                    return d.x;
                })
                .attr("cy", function (d) {
                    return d.y;
                })
                .style("fill", function (d) {
                    return color(d.value);
                });

            //format the text for each bubble
            bubbles.append("text")
                .attr("x", function (d) {
                    return d.x;
                })
                .attr("y", function (d) {
                    return d.y + 5;
                })
                .attr("text-anchor", "middle")
                .text(function (d) {
                    return d["word"];
                })
                .style({
                    "fill": "white",
                    "font-family": "Helvetica Neue, Helvetica, Arial, san-serif",
                    "font-size": "16px"
                });

        });
    }

    function startSlider() {
        var minDateUnix = moment('2008-01-01', "YYYY MM DD").unix();
        var maxDateUnix = moment('2016-01-01', "YYYY MM DD").unix();
        var secondsInDay = 60 * 60 * 24;

        var secondsInYear = 365.25 * 24 * 60 * 60; // 31557600

        d3.select('#slider3').call(d3.slider()
                .axis(true).min(minDateUnix).max(maxDateUnix).step(secondsInYear)

//                var newData = _(site_data).filter(function (site) {
