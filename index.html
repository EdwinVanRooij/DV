<!DOCTYPE html>

<body>

<script src="http://d3js.org/d3.v3.min.js" charset=" utf-8"></script>

<script>

    //    var data = [55, 44, 30, 23, 17, 14, 16, 25, 41, 61, 85,
    //        101, 95, 105, 114, 150, 180, 210, 125, 100, 71,
    //        75, 72, 67];
    var data = [{name: 'hi', num: 55}, {name: 'haii', num: 44}];

    var barWidth = 25, barPadding = 5;
    var maxValue = 55;

    var graphGroup = d3.select('body')
        .append('svg')
        .attr({width: 1000, height: 300})
        .append('g');

    function calculateXLocation(index) {
        return index * (barWidth + barPadding);
    }

    function calculateYLocation(d) {
        return maxValue - d.num;
    }

    function generateTranslator(d, index) {
        return "translate(" + calculateXLocation(index) + ", " + calculateYLocation(d) + ")";
    }

    graphGroup.selectAll("rect")
        .data(data)
        .enter()
        .append('rect')
        .attr({
            fill: 'cyan',
            transform: generateTranslator,
            width: barWidth,
            height: function (d) {
                return d.num;
            }
        })

</script>

</body>
</html>
