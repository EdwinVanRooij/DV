<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="D3byEX 6.4"/>
    <meta charset="utf-8">
</head>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

    svg = d3.select('body')
        .append('svg')
        .attr('width', 400)
        .attr('height', 400);

    rect = svg.append('rect')
        .attr('width', 200)
        .attr('height', 200)
        .attr('x', 0)
        .attr('y', 0)
        .attr('fill', 'steelblue');

    rect.transition()
        .duration(750)
        .attr('fill', 'white')
        .attr('x', 50)
        .attr('y', 50)
        .attr('width', 100)
        .attr('height', 100)
        .transition()
        .duration(500)
        .attr('fill', 'steelblue')
        .attr('x', 0)
        .attr('y', 0)
        .attr('width', 200)
        .attr('height', 200);

</script>
</body>
</html>
