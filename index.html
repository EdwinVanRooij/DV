<svg width="1000" height="250">
    <path d="M 100 0 L 160 100 M 310 100 L 370 200 M 520 0 L 580 100 Z" stroke="black"></path>
    <path d="M 160 100 L 370 200 M 370 200 L 580 100" stroke="black"></path>
    <path d="M 520 0 L 310 100 M 310 100 L 100 0" stroke="black"></path>
</svg>

<br>
<button onclick='render([30, 50]);'>Take action!</button>


<script>
    render([10, 20, 30]);

    d3.select('body').select('svg').selectAll('circle').style('fill', 'purple');

    function render(dataToRender) {
        var selector = d3.select('body')
            .selectAll('div')
            .data(dataToRender);

        var entering = selector.enter();
        entering.append('div').text(function (d) {
            return d;
        });

        selector.text(function (div) {
            return div;
        });

        var exiting = selector.exit();
        exiting.remove();

    }
</script>
