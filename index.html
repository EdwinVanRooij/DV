<!DOCTYPE html>
<head>
    <meta name="description" content="D3byEX 6.4"/>
    <meta charset="utf-8">

    <style>
        .loading {
            color: white;
            background-color: steelblue;
            text-align: center;
            padding: 3px;
            border: 6px solid steelblue;
            border-radius: 5px;
        }

        .chart div {
            background-color: steelblue;
            padding: 10px;
            margin: 2px;
            color: white;
            text-align: right;
        }
    </style>

</head>
<body>
<div class="loading">
    <h1>Loading...</h1>
</div>
<div class="chart"></div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

    d3.csv("posts-by-quarter.csv", function (data) {
        removeLoading();

        drawData(data);
        console.log(data);
    });

    function drawData(data) {

        var x = d3.scale.log()
            .domain([2000, 50000])
            .range([0, 1500]);

        d3.select('.chart')
            .selectAll('div')
            .data(data)
            .enter().append('div')
            .style('width', function (d) {
                return x(d.amount) + 'px';
            })
            .text(function (d) {
                return d.amount;
            });
    }

    function removeLoading() {
        d3.select('.loading').remove();
    }
</script>
</body>
